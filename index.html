<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akrishnan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="nlights.js"></script>
    <script src="boids.js"></script>
    <script src="lorenz.js"></script>
    <script src="menu.js"></script>
    <script src="conway.js"></script>

    <div id="loading-overlay">
        <div class="loading-ui">
            <div class="loading-bar">
                <div class="loading-bar-fill"></div>
            </div>
        </div>
    </div>

    

    <ol class="buttons" id="menu">
        <div id="title">AKRISHNAN</div>
        <br>
        
        <div id="log">Log</div>
        <br>
        <div id="boids">Boids</div>
        <div id="lorenz">Lorenz</div>
        <div id="conway">Conway</div>
    </ol>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('menu');
            setTimeout(() => {
                if (menu) menu.classList.add('visible');
            }, 2000);
        });
    </script>

    <script src="loadingbar.js"></script>

</body>
</html>
